<ion-header>

  <ion-navbar>
    <ion-title>Connection Config</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="connect()">
    
      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" [(ngModel)]="todo.address" name="address"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Port</ion-label>
        <ion-input type="number" [(ngModel)]="todo.port" name="port"></ion-input>
      </ion-item>
      <ion-item>
          <button ion-button full>connect</button>
      </ion-item>
    
    </form>
</ion-content>
